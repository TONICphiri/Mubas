<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | MUBAS Hostel Finder</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>MUBAS Hostel Finder</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="profile">
                <img src="profile.jpg" alt="User Profile" class="profile-img">
                <div class="dropdown">
                    <button class="dropbtn">User Name</button>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="logout.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="settings-section">
            <h2>Account Settings</h2>

            <!-- Profile Update Form -->
            <form id="profile-update-form">
                <h3>Update Profile Information</h3>
                <div class="form-group">
                    <label for="profile-email">Email:</label>
                    <input type="email" id="profile-email" name="email" placeholder="Enter new email">
                </div>
                <div class="form-group">
                    <label for="profile-phone">Phone Number:</label>
                    <input type="tel" id="profile-phone" name="phone" placeholder="Enter new phone number">
                </div>
                <button type="submit">Update Profile</button>
            </form>

            <!-- Password Change Form -->
            <form id="password-change-form">
                <h3>Change Password</h3>
                <div class="form-group">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                </div>
                <button type="submit">Change Password</button>
            </form>

            <!-- Notification Preferences Form -->
            <form id="notification-settings-form">
                <h3>Notification Preferences</h3>
                <div class="form-group">
                    <label for="email-notifications">Email Notifications:</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                </div>
                <div class="form-group">
                    <label for="sms-notifications">SMS Notifications:</label>
                    <input type="checkbox" id="sms-notifications" name="sms-notifications">
                </div>
                <div class="form-group">
                    <label for="push-notifications">Push Notifications:</label>
                    <input type="checkbox" id="push-notifications" name="push-notifications">
                </div>
                <div class="form-group">
                    <label for="daily-summary">Daily Summary:</label>
                    <input type="checkbox" id="daily-summary" name="daily-summary">
                </div>
                <div class="form-group">
                    <label for="weekly-summary">Weekly Summary:</label>
                    <input type="checkbox" id="weekly-summary" name="weekly-summary">
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MUBAS Hostel Finder. All rights reserved.</p>
    </footer>
</body>
</html>
